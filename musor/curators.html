<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Куратори Студії</title>
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/logo/kurazh.png">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"> <!-- Icons -->
  	<script src="https://kit.fontawesome.com/a5283a710b.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="header">
        <div class="header__container">
            <a href="index.html" class="header__logo">
                <img src="assets/img/logo/logg.svg" alt="logo">
            </a>
            <nav class="header__menu menu">
                <div class="menu__body">
                    <button class="menu__icon icon-menu" type="button"></button>
                    <ul class="menu__list">
                        <li class="menu__item">
                            <i class="fa-solid foot-ico fa-person"></i>
                            <span class="menu__link" id="menu__curators">Куратори</span>
                        </li>
                        <li class="menu__item">
                            <i class="fa-solid foot-ico fa-phone"></i>
                            <span class="menu__link" id="menu__contact">Контакти</span>
                        </li>
                        <li class="menu__item">
                            <i class="fa-solid fa-video"></i>
                            <span class="menu__link" id="menu__process">Процес</span>
                        </li>
                    </ul>
                        <div class="menu-item__icon">
                            <ul class="list social-media__header">
                                <li class="list-item">
                                    <a href="#" class="list-link"><i class="ri-instagram-line"></i></a>
                                </li>
                                <li class="list-item">
                                    <a href="#" class="list-link"><i class="ri-facebook-circle-line"></i></a>
                                </li>
                                <li class="list-item">
                                    <a href="#" class="list-link"><i class="ri-twitter-line"></i></a>
                                </li>
                                <li class="list-item">
                                    <a href="#" class="list-link"><i class="ri-pinterest-line"></i></a>
                                </li>
                            </ul>
                        </div>
                </div>
            </nav>
            <div class="header__cart cart-header">
                <span class="cart-header__text" id="cart-header__text">Проєкти</span>
                <span class="cart-header__quantity" id="cart-header__quantity" title="Проєкти">5</span>
            </div>
            <div href="#" class="header__button button" id="header__button">В команду</div>
            <div class="menu__icon icon-menu" type="button">
                <span></span>
            </div>
        </div>
</header>

	<div class="wrapper">
		
	</div>
<script type="text/javascript">
// Open menu
    document.addEventListener('click', documentClick);
    function documentClick(e) {
        const targetItem = e.target;
        if(targetItem.closest('.icon-menu')){
            document.documentElement.classList.toggle('menu-open');
        }
    }

    // Scroll
    window.onscroll = function() {
      var el = document.getElementsByTagName('header')[0];
      var className = 'small';
      if (el.classList) {
        if (window.scrollY > 10)
          el.classList.add(className);
        else
          el.classList.remove(className);
      }
    };
</script>
</body>
</html>
